<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Naraayan</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: var(--star-white);
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: var(--star-white);
        font-size: 1rem;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--mystic-gold);
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>
    <nav class="topnav">
      <div class="logo">
        <a href="index.html"><img src="/title.png" alt="Naraayan"/></a>
      </div>
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
      <ul class="nav-links">
        <li><a href="consultation-packages.html">Packages</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="content">
      <div class="contact-info">
        <p>To Contact Naraayan, please fill out the form below.</p>
        <br />
        <br />
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          id="astro-form"
        >
          <input
            type="hidden"
            name="access_key"
            value="e7daf588-78f1-4429-8244-e1dd85754e60"
          />
          <input
            type="hidden"
            name="subject"
            value="New Form Submission for Contact"
          />
          <input type="checkbox" name="botcheck" style="display: none" />
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="package-button">Submit</button>
        </form>
      </div>
    </main>
    <script>
      // Form submission handler
      document
        .getElementById("astro-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const submitButton = form.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.textContent;

          // Show loading state
          submitButton.textContent = "Sending...";
          submitButton.disabled = true;

          try {
            const formData = new FormData(form);

            const response = await fetch(form.action, {
              method: "POST",
              body: formData,
              headers: {
                Accept: "application/json",
              },
            });

            const result = await response.json();

            if (response.ok && result.success) {
              // Success message
              showMessage("Message sent successfully!", "success");
              form.reset();
            } else {
              // Error message from API
              showMessage(result.message || "Something went wrong!", "error");
            }
          } catch (error) {
            // Network error
            showMessage("Network error. Please try again.", "error");
            console.error("Form submission error:", error);
          } finally {
            // Reset button state
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
          }
        });

      // Function to show messages
      function showMessage(message, type) {
        // Remove existing messages
        const existingMessage = document.querySelector(".form-message");
        if (existingMessage) {
          existingMessage.remove();
        }

        // Create message element
        const messageEl = document.createElement("div");
        messageEl.className = `form-message ${type}`;
        messageEl.textContent = message;
        messageEl.style.cssText = `
        padding: 12px;
        margin: 15px 0;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
        ${
          type === "success"
            ? "background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;"
            : "background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;"
        }
    `;

        // Insert before the form
        const form = document.getElementById("astro-form");
        form.parentNode.insertBefore(messageEl, form);

        // Auto remove after 5 seconds
        setTimeout(() => {
          if (messageEl.parentNode) {
            messageEl.parentNode.removeChild(messageEl);
          }
        }, 5000);
      }

      // Optional: Add input validation styling
      document
        .querySelectorAll("#astro-form input, #astro-form textarea")
        .forEach((input) => {
          input.addEventListener("blur", function () {
            if (this.value.trim() === "" && this.hasAttribute("required")) {
              this.style.borderColor = "#dc3545";
            } else {
              this.style.borderColor = "";
            }
          });

          input.addEventListener("input", function () {
            if (this.value.trim() !== "") {
              this.style.borderColor = "";
            }
          });
        });
    </script>
  </body>
</html>
